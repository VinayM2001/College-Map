<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NID Campus 3D Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 20px;
    }
    button {
      color: white;
      background: #0078ff;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="ui">
    <button id="orientBtn">Enable Orientation</button>
    <button id="exploreBtn">Explore Freely</button>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { DeviceOrientationControls } from 'three/addons/controls/DeviceOrientationControls.js';
    import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

    // --- SCENE SETUP ---
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(6, 6, 6);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.1;
    document.body.appendChild(renderer.domElement);

    // --- LIGHTING ---
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    const sun = new THREE.DirectionalLight(0xffffff, 1.2);
    sun.position.set(10, 15, 8);
    sun.castShadow = true;
    scene.add(sun);

    // Soft environmental lighting (like a sky dome)
    new RGBELoader().load('https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/studio_small_03_1k.hdr', (hdr) => {
      hdr.mapping = THREE.EquirectangularReflectionMapping;
      scene.environment = hdr;
      scene.background = hdr;
    });

    // --- CONTROLS ---
    const orbit = new OrbitControls(camera, renderer.domElement);
    orbit.enableDamping = true;
    orbit.maxPolarAngle = Math.PI / 2.1; // prevent going under the floor
    orbit.minDistance = 1;
    orbit.maxDistance = 20;
    orbit.target.set(0, 0, 0);
    orbit.update();

    let deviceControls;
    let usingDeviceOrientation = false;

    // --- LOAD MODEL ---
    const loader = new GLTFLoader();
    loader.load('./map.glb', (gltf) => {
      const model = gltf.scene;
      scene.add(model);

      // Center model
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      model.position.sub(center);

      // Optional scale for large campus models
      // model.scale.set(0.5, 0.5, 0.5);

      orbit.target.copy(model.position);
    });

    // --- BUTTONS ---
    document.getElementById('orientBtn').addEventListener('click', () => {
      if (!deviceControls) deviceControls = new DeviceOrientationControls(camera);
      usingDeviceOrientation = true;
      orbit.enabled = false;
    });

    document.getElementById('exploreBtn').addEventListener('click', () => {
      usingDeviceOrientation = false;
      orbit.enabled = true;
    });

    // --- RENDER LOOP ---
    function animate() {
      requestAnimationFrame(animate);
      if (usingDeviceOrientation && deviceControls) deviceControls.update();
      if (!usingDeviceOrientation) orbit.update();
      renderer.render(scene, camera);
    }
    animate();

    // --- RESIZE HANDLER ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
